<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와비디오</title>
</head>
<body>
    <!-- 오디오
    autoplay   : 오디오 / 비디오 자동실행
    loop       : 반복재생
    muted      : 음소거
    type       : mp3, wav, ogg 지원
     -->
    <audio src="../images/sweet-life-luxury-chill-438146.mp3" controls loop autoplay muted="muted" type="audio/mp3" id="aud"></audio>

    <!-- 비디오
        conrtols : 플레이어 화면에 컨트롤바 표시
        type     : mp4, avi, mov, wmv, asf ... 등 비디오 형식
        autoplay : 보안상 이류로 최근 브라우저에서 작동 x
        posters  : 동영상 재생 안될때 대체이미지
    -->

    <video src="../images/328167_small.mp4" width="300" controls autoplay ></video>

    <video src="../images/328167_small.mp4" width="150" poster="../images/banana.jpg" controls></video>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>

<style>
/* reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
html{
    scroll-behavior:smooth;
}

/* --------------------
   HERO SECTION
-------------------- */
section{
    height:500px;
    display:flex;
    justify-content:center;
    align-items:center;
}

h3{
    font-size:70px;
    font-weight:800;
    color:aliceblue;
}

.section1{
    background:url(../images/apple.webp) no-repeat center / cover fixed;
}
.section2{
    background:url(../images/banana.jpg) no-repeat center / cover fixed;
}
.section3{
    background:url(../images/fruits.jpg) no-repeat center / cover fixed;
}
.section4{
    background:url(../images/nature.jpg) no-repeat center / cover fixed;
}

/* nav */
nav{
    position:absolute;
    top:0;
    width:100%;
    height:70px;
    display:flex;
    justify-content:center;
    align-items:center;
}

nav ul{
    list-style:none;
}

nav li{
    display:inline-block;
    margin:0 10px;
}

nav a{
    text-decoration:none;
    color:white;
    font-weight:bold;
    padding:8px 16px;
    border:1px solid white;
}

nav a:hover{
    background:black;
}

/* --------------------
   MENU GRID
-------------------- */
.menu{
    padding:80px 100px;
    background:#f5f5f5;

    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    gap:30px;
}

.card{
    background:white;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card h5{
    font-size:20px;
    padding:15px;
}

.card p{
    padding:0 15px 20px;
    color:#555;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section1">
    <nav>
        <ul>
            <li><a href="#menu">메뉴</a></li>
            <li><a href="#section3">소개</a></li>
            <li><a href="#section4">문의</a></li>
        </ul>
    </nav>
    <h3>WEB FRONTEND</h3>
</section>

<section class="section2" id="section2">
    <h3>SECTION 2</h3>
</section>

<section class="section3" id="section3">
    <h3>SECTION 3</h3>
</section>

<section class="section4" id="section4">
    <h3>SECTION 4</h3>
</section>

<!-- MENU GRID -->
<div class="menu" id="menu">
    <div class="card">
        <img src="../images/chicken1.jpg">
        <h5>치킨메뉴</h5>
        <p>대충 메뉴 설명</p>
    </div>
    <div class="card">
        <img src="../images/chicken2.jpg">
        <h5>치킨메뉴</h5>
        <p>대충 메뉴 설명</p>
    </div>
    <div class="card">
        <img src="../images/chicken3.jpg">
        <h5>치킨메뉴</h5>
        <p>대충 메뉴 설명</p>
    </div>
    <div class="card">
        <img src="../images/chicken4.jpg">
        <h5>치킨메뉴</h5>
        <p>대충 메뉴 설명</p>
    </div>
    <div class="card">
        <img src="../images/chicken5.jpg">
        <h5>치킨메뉴</h5>
        <p>대충 메뉴 설명</p>
    </div>
    <div class="card">
        <img src="../images/chicken6.jpg">
        <h5>치킨메뉴</h5>
        <p>대충 메뉴 설명</p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: 1px solid;
            width: 300px;
            margin: 50px;
        }
        .rotate1:hover{
            transform: rotate(20deg);
        }
        .rotate2:hover{
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <h2>이미지 2차원 회전하기
        <div class="origin">
            <div class="rotate1">
                <img src="../images/banana.jpg" width="300" alt="">
            </div>
        </div>
        <div class="origin">
            <div class="rotate2">
                <img src="../images/banana.jpg" width="300" alt="">
            </div>
        </div>
    </h2>
</body>
</html>

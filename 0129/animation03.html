<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        section{
            width: 1000px;
            height: 600px;
            overflow: hidden;
        }
        ul{
            display: flex;
            width: 4000px;
            height: 600px;
            animation: slidAni 8s infinite ease-in-out;
        }
        li{
            width: 1000px;
            height: 600px;
        }
        li:nth-child(1){
            background:url(../images/snow.jpg);
            background-size: cover;
        }
        li:nth-child(2){
            background:url(../images/whale.jpg);
            background-size: cover;
        }
        li:nth-child(3){
            background:url(../images/whale1.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background:url(../images/nature.jpg);
            background-size: cover;
        }
        @keyframes slidAni {
            0%{transform: translate(0);}
            25%{transform: translatex(-1000px);}
            50%{transform: translatex(-2000px);}
            75%{transform: translatex(-3000px);}
            100%{transform: translate(0);}
            
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    
</body>
</html>

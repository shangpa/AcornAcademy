<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nTh-of-type</title>
    <style>
        /* 
        nth-of-type 특정 유형만 선택
        nth-child 유형상관없이  */
        .child_test :nth-child(1){
            color:red;
        }
        .child_test :nth-child(3){
            color:red;
        }

        .type_test li:nth-of-type(1){
            color: blue;
        }
    </style>
</head>
<body>
    <ul class="child_test">
        <p>nth-child</p>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
    </ul>
    <ul class="type_test">
        <p>nth-child</p>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
    </ul>
    
</body>
</html>

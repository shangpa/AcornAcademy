<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nTh-of-type</title>
    <style>
        li{
            color:black;
        }
        li:nth-of-type(1){ background:#000; }
        li:nth-of-type(2){ background:#111; }
        li:nth-of-type(3){ background:#222; }
        li:nth-of-type(4){ background:#333; }
        li:nth-of-type(5){ background:#444; }
        li:nth-of-type(6){ background:#555; }
        li:nth-of-type(7){ background:#666; }
        li:nth-of-type(8){ background:#777; }
        li:nth-of-type(9){ background:#888; }
        li:nth-of-type(10){ background:#999; }
        li:nth-of-type(11){ background:#aaa; }
        li:nth-of-type(12){ background:#bbb; }
        li:nth-of-type(13){ background:#ccc; }
        li:nth-of-type(14){ background:#ddd; }
        li:nth-of-type(15){ background:#eee; }
        li:nth-of-type(16){ background:#fff; }

    </style>
</head>
<body>
     <ul>
        <li>#000</li>
        <li>#111</li>
        <li>#222</li>
        <li>#333</li>
        <li>#444</li>
        <li>#555</li>
        <li>#666</li>
        <li>#777</li>
        <li>#888</li>
        <li>#999</li>
        <li>#aaa</li>
        <li>#bbb</li>
        <li>#ccc</li>
        <li>#ddd</li>
        <li>#eee</li>
        <li>#fff</li>
    </ul>
    
</body>
</html>

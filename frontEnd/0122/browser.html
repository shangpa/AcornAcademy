<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: #2dfc958a;
        }
        th,td{
            /* 테두리 3픽셀 실선 */
            border: 3px solid #ce9fe288;
        }
    </style>
</head>
<body>
    <!-- 행 row (tr) 열column(td) 제목셀(th) -->
    <table >
        <caption> <strong>Modern Browser</strong>
            <p>
                국내에서 자주 사용하던 모던  브라우저
            </p>
            <tr>
                <th>브라우저</th>
                <td>제조업체</td>
                <td>다운로드</td>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td><a href="https://www.Google.com/chrome/" target="_blank">https://www.Google.com/chrome</a></td>
            </tr>
            <tr>
                <th>파이어폭스 (firefox)</th>
                <td>Mozilla</td>
                <td><a href="https://www.mozilla.org/ko/" target="_blank">https://www.mozilla.org/ko/</a></td>
            </tr>
            <tr>
                <th>엣지 (Edge)</th>
                <td>Microsoft</td>
                <td><a href="https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ" target="_blank">https://www.microsoft.com/ko-kr/edge/download?form=MA13FJ</a></td>
            </tr>
        </caption>
    </table>
    <hr>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="www.naver.com" target="_blank">네이버</a>로 이동</p>
    <!-- a  태그 속성 정리
        _blank  : 링크 내용이 새 창이나 새 탭에서 열림.
        _self   : 기본값, 페이지가 바뀜
        _parent : 프레임을 사용했을 떄 링크 내용을 부모 프레임에 표시
        _top    : 프레임에서 벗어난 링크 내용을 전체 화면에 표
    -->
    
    <p>
        <img src="images/person.png" alt="이미지" width="300">
        <ul>
            <li><a href="#"> 두번째 페이지로 가봅니다.</a></li>
            <li> <a href="www.google.com" width="100" target="_blank"> <img src="images/google.png" alt="" width="75" height="50">구글 페이지</a></li>
        </ul>
    </p>
        <iframe src="index.html" frameborder="1"></iframe>

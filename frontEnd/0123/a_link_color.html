<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 요소 링크 색상</title>
    <style>
        /* 방문 x 링크 선택 
        
        올렸을때
        포커스받았을때
        활성 링크 선택
        */
        a:link{
            color: green;
        }
        a:visited{
            color: brown;
        }
        a:hover{
            color:red;
        }
        a:focus{
            color: blue;
        }
        a:active{
            color: lightblue;
        }
    </style>
</head>
<body>
    <p><a href="#">웹 기획</a></p>
    <p><a href="#">웹 스토리보드</a></p>
    <p><a href="#">웹 디자인</a></p>
    <p><a href="#">웹 포트폴리오</a></p>
    <p><a href="#">웹 구조</a></p>
</body>
</html>

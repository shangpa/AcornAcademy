<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 주문 안내</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@200..900&display=swap');
        .body,div{
            font-family: "Nanum Pen Scirpt",cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
        }
        .container {
            border: 1px solid #ccc;
            background-color: #ccc;
            width: 450px;
            margin: 20px auto;
            font-family: "맑은 고딕", sans-serif;
        }


        .notice {
            background-color: black;
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .section {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .h2 {
            margin: 0 0 15px 0;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            margin: 5px 0;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }

        .phone {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .hover:hover {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="../images/fruits.jpg" alt="과일이미지" width="300px">

        <div class="notice">확인 사항</div>

        <div class="section">
            <h2 class="hover">주문 및 배송</h2>
            <p>오후 2시 이전 주문 건은 당일 발송합니다</p>
            <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
        </div>

        <div class="section">
            <h2 class="hover">교환 및 환불</h2>
            <p>불만족시 100% 환불해 드립니다</p>
            <p>고객센터로 전화주세요</p>
        </div>

        <div class="section">
            <h2 class="hover">고객센터</h2>
            <span class="phone">0000-0000</span>
            <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgray;

        }
        .container{
            width: 300px;
        }
        body h2{
            text-align: center;
        }
        .date{
            width: 60px;
        }
        form{
            background-color: white;
            padding: 10px;
        }
        p{
            font-weight: bold;
        }
        .button{
            background-color: lightgreen;
            border:none;
            color: white;
        }
        .submit{
            background-color: lightgreen;
            border:none;
            color: white;
            width: 100%
        }
        .numb{
            width: 95%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> 회원가입 </h2>
        <form>
            <p>생년월일</p>
            <input class="date" type="text" placeholder="년(4자)">
            <select name="" id="countries">
                <option value="">월</option>
                <option value="">1부터</option>
                <option value="">12까지</option>
            </select>
            <input class="date" type="text" placeholder="일">

            <p>성별</p>
            <label for="male">
                <input type="radio" id="male" name="gender" value="s_1" checked> 남자
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="s_2"> 여자
            </label>
            <label for="none">
                <input type="radio" id="female" name="gender" value="s_3"> 선택안함
            </label>
            
            <p>이메일 (선택) </p>
            <input type="email" placeholder="example@email.com">

            <p>휴대전화</p>
            <select name="" id="countries">
                <option value="">대한민국 +82</option>
                <option value="">일본</option>
                <option value="">미국</option>
            </select>
            <br>
            <input type="phone" placeholder="전화번호입력">
            <input class="button" type="button" value="인증번호 받기">
            <br>
            <input class="numb" type="text" placeholder="인증번호를 입력하세요">
            <br>
            <input class="submit" type="submit" value="가입하기">
        </form>
    </div>
</body>
</html>

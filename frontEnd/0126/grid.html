<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .parents{
            display: grid;
            grid-template-columns: repeat(4,20%);
            /* 4개씩 20%씩 채움 */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* fr fraction(부분,일부,분수) 배율 */

            /* grid-template-rows: 300px 100px repeat(2,100px); */
            grid-auto-rows: 150px; 
            /* 모든 행 높이 150픽셀 */
            grid-auto-rows:minmax(120px,auto);
            /* 컨텐츠 없건 최소 120, 있는건 오토  */

            grid-row-gap: 30px;
    
        }
        .parents >div{
            border: 1px solid;
        }
        /* 
        형제 사이에 홀수 선택 */
        .box:nth-child(odd){
            background-color: rgb(196, 240, 255);
        }
        .box:nth-child(even){
            background-color: rgb(255, 189, 189);
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="box box1">box1 플랙스1차원, 그리드 2차원이다</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
    </div>
</body>
</html>

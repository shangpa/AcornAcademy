<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition 전환</title>
    <style>
        .box1{
            width: 150px;
            height: 150px;
            border: 1px solid;
            background-color: lightblue;
            transition-property: width,height;
            /* 트랜지션 대상 지정 */
            transition-delay: 1s; /* 지연시간*/
            transition-duration: 2s,1s; /* 실행시간*/
        }
        .box1:hover{
            width: 300px;
            height: 400px;
        }
        .box2{
            background-color: orange;
            border: 1px solid;
            margin: 150px;
            width: 150px;
            height: 150px;
            transition: 2s ease-in-out; /* 속성 , 실행시간, 실행형태, 지연시간*/
        }
        .box2:hover{
            background-color: orangered;
            width: 250px;
            height: 400px;
            transform:rotate(280deg) ;
        }
        #ex div{
            width: 100px;
            height: 50px;
            background-color: blue;
            color: aliceblue;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }
        #ex:hover div{
            height: 400px;
        }
        #ex .linear{
            /* 시작부터 끝까지 같은 속도 */
            transition: 3s linear;
        }
        #ex .ease{
            /* 처음에는 천천히 시작하고 
            점점 빨라지다가 마지막에 천천히 끝냄(기본값) */
            transition: 3s ease;
        }
        
        #ex .ease-in{
            /* 느리게 시작 */
            transition: 3s ease-in;
        }
        #ex .ease-out{
            /* 느리게 끝 */
            transition: 3s ease-out;
        }
        #ex .ease-in-out{
            /* 느리게 시작 느리게 끝 */
            transition: 3s ease-in-out;
        }

    </style>
</head>
<body>
    <h2>트랜지션 전환</h2>
    <p> 웹 요소의 배경색이 바뀌거나 
        도형의 테두리가 원형으로 바뀌는 등
        <mark>스타일 속성</mark>이 바뀌는 것을 말합니다.
        <br>
        값의 변화를 서서히 진행시켜 <mark>애니메이션 효과</mark>를
        내는 것이며 <mark>1회 </mark>만 이루어진다.
        
    </p>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <h2>transition-timining-function 속도 곡선 속성값</h2>
    <div class="ex" id="ex">
        <div class="ease">ease 기본값</div>
        <div class="linear">lenear 직선</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        section{
            width: 600px;
            height: 1200px;
            margin:0;
            display: grid;
            grid-template-columns: 0.5fr 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            grid-template-areas:
            "box1 box1 box2"
            "box3 box4 box2"
            "box3 box4 box5"
            "box6 box4 box7"
            "box6 box8 box8";
            align-items: stretch;
            justify-items: stretch;
        }
        div {
            width: 100%;
            height: 100%;
        }
        .box1 { grid-area: box1; }
        .box2 { grid-area: box2; }
        .box3 { grid-area: box3; }
        .box4 { grid-area: box4; }
        .box5 { grid-area: box5; }
        .box6 { grid-area: box6; }
        .box7 { grid-area: box7; }
        .box8 { grid-area: box8; }
         img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* 비율 유지하면서 꽉 채움 */
            display: block;
    }
    </style>
</head>
<body>
    <section>
    <div class="box1">
        <img src="../images/chicken1.jpg" alt="">
    </div>

    <div class="box2">
        <img src="../images/chicken2.jpg" alt="">
    </div>

    <div class="box3">
        <img src="../images/chicken3.jpg" alt="">
    </div>

    <div class="box4">
        <img src="../images/chicken4.jpg" alt="">
    </div>

    <div class="box5">
        <img src="../images/chicken5.jpg" alt="">
    </div>

    <div class="box6">
        <img src="../images/chicken6.jpg" alt="">
    </div>

    <div class="box7">
        <img src="../images/chicken7.jpg" alt="">
    </div>

    <div class="box8">
        <img src="../images/chicken8.jpg" alt="">
    </div>
    </section>
</body>
</html>

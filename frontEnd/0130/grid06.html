<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gallery {
        width: 900px;
        margin: 50px auto;

        display: grid;
        gap: 15px;

        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 180px);

        grid-template-areas:
          "box1 box1 box3"
          "box2 box4 box3"
          "box5 box4 box6"
          "box7 box7 box6";
      }

      /* 공통 */
      .gallery div {
        overflow: hidden;
        border-radius: 10px;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* 영역 지정 */
      .box1 {
        grid-area: box1;
      }
      .box2 {
        grid-area: box2;
      }
      .box3 {
        grid-area: box3;
      }
      .box4 {
        grid-area: box4;
      }
      .box5 {
        grid-area: box5;
      }
      .box6 {
        grid-area: box6;
      }
      .box7 {
        grid-area: box7;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="box1"><img src="../images/chicken1.jpg" alt="" /></div>
      <div class="box2"><img src="../images/chicken2.jpg" alt="" /></div>
      <div class="box3"><img src="../images/chicken3.jpg" alt="" /></div>
      <div class="box4"><img src="../images/chicken4.jpg" alt="" /></div>
      <div class="box5"><img src="../images/chicken5.jpg" alt="" /></div>
      <div class="box6"><img src="../images/chicken6.jpg" alt="" /></div>
      <div class="box7"><img src="../images/chicken7.jpg" alt="" /></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faq</title>
    <style>
        .faq{
            max-width: 800px;
            margin: 60px auto;
        }
        .accordion{
            list-style: none;
        }
        .accordion li{
            margin-bottom: 8px;
        }
        .accordion input{
            display: none;
        }
        .accordion label{
            color: aliceblue;
            background-color: aquamarine;
            padding: 16px;
            display: flex;
            justify-content: space-between;
        }
        .accordion label::after{
            content: "+";
            font-size: 30px;
        }
        .accordion .content{
            background-color: yellowgreen;
            padding: 0 16px;
            /* 나타날 부분 */
            transition: 0.3s;
            overflow: hidden;
            max-height: 0;
        }
        .accordion input:checked + label + .content{
            max-height: 200px;
            padding: 16px;
        }

        .accordion input:checked + label::after{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    
    <section class="faq">
        <h2>자주 묻는 질문</h2>
    
        <ul class="accordion">
            <li>
                <input type="radio" name="faq" id="q1">
                <label for="q1">목공 첨인데 가능해?</label>
                <div class="content">
                    초보자도 가능한 참여 기본 클래스 준비 완료
                </div>
            </li>
            <li>
                <input type="radio" name="faq" id="q2">
                <label for="q2">준비문 필요해요?</label>
                <div class="content">
                    필요없대요
                </div>
            </li>
            <li>
                <input type="radio" name="faq" id="q3">
                <label for="q3">단체 가능?</label>
                <div class="content">
                    최대 10명가능
                </div>
            </li>
        </ul>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
  //증감연산자 ++ --
  /*
  전위 후위
  ++a; a++;
  --a; a--;



  * */

  let a=5;
  let b=5;
  let result1 = a++;
  let result2= ++b;

  console.log(result1,result2);

  // a++; 변수의 값을 1증가시킴, 연산의결과가 증가전의 값을 반환
  // ++b; 변수의값을 1증가 시킴, 연산의 결과가 증가후의 값을 반환;
</script>
<body>
</body>
</html>

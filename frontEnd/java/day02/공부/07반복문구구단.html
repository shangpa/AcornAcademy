<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

    <!--    2단 출력하기 -->
    document.writeln(2*1);
    document.writeln(2*2);
    document.writeln(2*3);
    document.writeln(2*4);
    document.writeln(2*5);
    document.writeln(2*6);
    document.writeln(2*7);
    document.writeln(2*8);
    document.writeln(2*9);

    document.writeln("<br>");


    for(let c=2;c<=9;c++){
        for (let r=1;r<=9;r++){
            document.writeln(c+"*"+r+"="+c*r);
            document.writeln("<br>");
        }
        document.writeln("<br>");
    }

    </script>

</body>
</html>

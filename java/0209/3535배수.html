<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>

   for(let i=1;i<=15; i++){
     if (i%3==0&&i%5==0){
       document.write(i+" 3과 5의 공배수"+"<br>")
     }else if (i%3==0){
       document.write(i+" 3의 공배수"+"<br>")
     }else if (i%5==0){
       document.write(i+" 5의 공배수"+"<br>")
     }else{
       document.write(i+" x "+"<br>")
     }
   }
  </script>

</body>
</html>

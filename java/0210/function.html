<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //랜덤숫자 1~100
    function randomNum() {
        return Math.floor(Math.random() * 100) + 1;
    }
    function answer(input) {
        while (targetNumber != input) {
            if (input > targetNumber) {
                alert("더 작은 숫자를 입력하세요.");
            } else if (input < targetNumber) {
                alert("더 큰 숫자를 입력하세요.");
            } else {
                alert("숫자만 입력해주세요!");
            }
            input = parseInt(prompt("숫자를 입력해주세요"));
            count++;
        }
        alert(`정답입니다!${count}번 만에 맞추셨네요!`);
    }

    const targetNumber = randomNum();
    let count = 1;

    let input = parseInt(prompt("숫자를 입력해주세요"));
    answer(input);
</script>
</body>
</html>

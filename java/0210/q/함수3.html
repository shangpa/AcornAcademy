<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    //3.  구구단을 출력하는 함수 만들기  ( 단  -> 해당 단을 출력하기  )
        function gugu(a){
            for(let i=1;i<=9;i++){
                document.write(a+"*"+i+"="+a*i+"<br>");
            }
        }
        b=parseInt(prompt("단 입력"));
        gugu(b);

    </script>

</body>
</html>

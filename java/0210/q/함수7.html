<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    //입력된 수만큼 별찍기  (  수   -> 수만큼 별찍기  )
        function star(a){
            for(let b=1; b<=a;b++){
                document.write("*")
            }
        }
        b=parseInt(prompt("별개수 입력"));
        star(b);
    </script>
</body>
</html>

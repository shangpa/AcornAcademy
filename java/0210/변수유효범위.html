<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //지역변수 : 함수안에서 만들어지는 변수를 지역변수라고한다
    //     함수안에서만 사용가능
    //     함수밖에서는 사용할 수 없다
    //     함수에서 선언된 지역변수들은 함수가 리턴될 때 모두 정리됨

        function sum(n1,n2){
            let total=n1+n2;
            alert(total);
        }
        sum(10,5);
    </script>
</body>
</html>

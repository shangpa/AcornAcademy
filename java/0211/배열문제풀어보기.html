<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 1차원 배열 문제 만들고 풀어보기
        // 배열의 내용 출력하기

        let fruit =["딸기","귤","사과"];

        alert(fruit[0]);

        for(let i=0;i<fruit.length;i++){
            document.write(fruit[i]);
        }

        fruit.forEach(function (a){
            alert(a+"foreach")
            }
        )
    </script>

</body>
</html>
